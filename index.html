    <style>
      /* --- Base style --- */
      body {
        background-color: #0a0a0a; /* dark bg */
        color: #e0e0e0; /* light text */
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 60px;
        border: 3px solid #00ffee; /* border color */
        box-shadow: 0 0 20px #00ffee; /* glow */
        margin: 40px;
        border-radius: 12px;

      }

      h1 {
        color: #00ffee;
        text-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee;

      p {
        line-height: 1.6;
        max-width: 600px; /* keep text centered and tidy */
        margin: 0 auto; /* center horizontally */
      }

      /* --- Border animation --- */
      @keyframes pulseGlow {
        from {
          box-shadow: 0 0 10px #00ffee;
        }
        to {
          box-shadow: 0 0 40px #00ffee;
        }
      }

      /* --- Text animation --- */
      @keyframes pulseText {
        from {
          text-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee;
        }
        to {
          text-shadow: 0 0 20px #00ffee, 0 0 40px #00ffee;
        }
      }

      /* --- RESPONSIVE SECTION --- */
      @media (max-width: 768px) {
        body {
          padding: 30px; /* less padding for smaller screens */
          margin: 20px;
        }

        h1 {
          font-size: 1.8rem; /* shrink title a bit */
        }

        p {
          font-size: 1rem; /* smaller text */
          max-width: 90%;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 20px;
          margin: 10px;
          border-width: 2px;
        }

        h1 {
          font-size: 1.5rem;
        }

        p {
          font-size: 0.9rem;
        }
      }
    </style>
